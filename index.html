<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Hybrid Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pfp-modal" class="overlay-hide">
        <div class="modal-card pfp-selector-card">
            <h2>Select Profile Icon</h2>
            <div id="pfp-grid" class="pfp-grid">
                </div>
            <button onclick="closePfpMenu()" class="back-btn">Back</button>
        </div>
    </div>

    <div id="master-ui">
        <nav class="top-nav">
            <div class="user-profile" onclick="openPfpMenu()">
                <div class="avatar" id="main-avatar"></div>
                <span>Player 1</span>
            </div>
            <div class="system-stats">
                <span id="clock">00:00 AM</span>
                <span>ðŸ“¶ 88%</span>
                <span>ðŸ”‹</span>
            </div>
        </nav>

        <main class="stage">
            <h1 id="game-title-display">Select Software</h1>
            <div class="carousel-container">
                <div id="game-strip">
                    </div>
            </div>
        </main>

        <footer class="system-footer">
            <div class="nav-row">
                <div class="nav-item" onclick="openMenu('news-view')">
                    <img src="icons/News.png" alt="News">
                    <span>News</span>
                </div>
                <div class="nav-item" onclick="openMenu('ctrl-view')">
                    <img src="icons/Controller.png" alt="Controllers">
                    <span>Controllers</span>
                </div>
                <div class="nav-item" onclick="openMenu('settings-view')">
                    <img src="icons/Settings.png" alt="Settings">
                    <span>Settings</span>
                </div>
                <div class="nav-item" onclick="location.reload()">
                    <img src="icons/Power.png" alt="Power">
                    <span>Power</span>
                </div>
            </div>
        </footer>
    </div>

    <div id="news-view" class="overlay-hide">
        <div class="modal-card light-mode">
            <h2>Gaming Pulse</h2>
            <div id="news-feed">
                <p>No new updates at this time.</p>
            </div>
            <button onclick="closeMenu('news-view')" class="back-btn">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
