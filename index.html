<div id="settingsModal" class="modal">
    <h2>System Settings</h2>
    
    <label>Theme:</label>
    <button onclick="toggleTheme()">Toggle Light/Dark</button>

    <label>Resolution (UI Scale):</label>
    <select onchange="updateResolution(this.value)">
        <option value="12vw">Small (Compact)</option>
        <option value="15vw" selected>Medium (Standard)</option>
        <option value="20vw">Large (TV Mode)</option>
    </select>

    <label>FPS Limiter:</label>
    <select id="fpsLimit">
        <option value="30">30 FPS</option>
        <option value="60" selected>60 FPS</option>
        <option value="120">120 FPS (Uncapped)</option>
    </select>
    
    <button onclick="closeSettings()">Close</button>
</div>
