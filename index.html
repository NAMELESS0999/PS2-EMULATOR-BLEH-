<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console | Ultimate Edition</title>
    <script src="https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker@latest/coi-serviceworker.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="ui-wrapper">
        <header class="top-nav">
            <div class="profile-group">
                <div class="user-avatar"></div>
                <span class="user-id">Player 1</span>
            </div>
            <div class="sys-meta">
                <span id="fps-counter">60 FPS</span>
                <span class="sys-icon">üì∂</span>
                <span class="sys-icon">88% üîã</span>
                <span id="clock-txt">00:00</span>
            </div>
        </header>

        <main class="main-stage">
            <h1 id="selection-name">Select Software</h1>
            <div class="carousel-box">
                <div class="game-strip" id="game-strip">
                    </div>
            </div>
        </main>

        <footer class="bottom-nav">
            <div class="btn-row">
                <button class="sys-btn" onclick="uiAction('news')">
                    <div class="btn-ico">üì∞</div>
                    <span>News</span>
                </button>
                <button class="sys-btn" onclick="uiAction('ctrl')">
                    <div class="btn-ico">üéÆ</div>
                    <span>Controllers</span>
                </button>
                <button class="sys-btn" onclick="uiAction('set')">
                    <div class="btn-ico">‚öôÔ∏è</div>
                    <span>Settings</span>
                </button>
                <button class="sys-btn" onclick="location.reload()">
                    <div class="btn-ico">‚≠ï</div>
                    <span>Power</span>
                </button>
            </div>
            <div class="ui-hints">
                <span><b>A</b> OK</span>
                <span><b>B</b> Back</span>
            </div>
        </footer>

        <div id="modal-overlay" class="overlay-hide" onclick="closeModals()">
            <div class="modal-box" onclick="event.stopPropagation()">
                
                <div id="view-set" class="view-hide">
                    <h2>System Settings</h2>
                    <div class="set-row">
                        <p>Display Theme</p>
                        <button class="toggle" onclick="swapTheme()">Swap Dark/Light</button>
                    </div>
                    <div class="set-row">
                        <p>UI Scaling (Monitor Fit)</p>
                        <input type="range" min="0.5" max="2" step="0.05" value="1" oninput="rescaleUI(this.value)">
                    </div>
                    <div class="set-row">
                        <p>Frame Rate Limit</p>
                        <select onchange="updateFPS(this.value)">
                            <option value="30">30 FPS</option>
                            <option value="60" selected>60 FPS</option>
                            <option value="120">144 FPS</option>
                        </select>
                    </div>
                </div>

                <div id="view-ctrl" class="view-hide">
                    <h2>Controllers</h2>
                    <p>Searching for Bluetooth/USB devices...</p>
                    <div class="ctrl-visual">üéÆ</div>
                </div>

                <button class="close-trigger" onclick="closeModals()">Back</button>
            </div>
        </div>
    </div>
<div class="modal-content-wrapper" id="news-view">
            <div class="modal-header">
                <h2 style="color: var(--accent); margin: 0;">Industry Pulse</h2>
                <p style="font-size: 0.8rem; opacity: 0.5;">Global Gaming News</p>
            </div>
            <div id="news-list-container" style="max-height: 400px; overflow-y: auto; margin-top: 20px;">
                <p>Initialising News Feed...</p>
            </div>
            <button class="modal-btn-close" onclick="closeNavMenu()">Return</button>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
