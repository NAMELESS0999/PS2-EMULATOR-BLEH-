<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console | Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker@latest/coi-serviceworker.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="app-shell">
        <header class="system-header">
            <div class="user-pill">
                <div class="avatar-circle"></div>
                <span class="user-name">Player 1</span>
            </div>
            <div class="system-info">
                <span id="fps-display">60 FPS</span>
                <span class="wifi-icon">üì∂</span>
                <span class="battery">88% üîã</span>
                <span id="digital-clock">00:00</span>
            </div>
        </header>

        <main class="console-body">
            <div class="active-game-label" id="game-title">Select a Software</div>
            <div class="game-rail-container">
                <div class="game-rail" id="game-rail">
                    </div>
            </div>
        </main>

        <footer class="system-footer">
            <div class="action-buttons">
                <button class="action-btn" onclick="openModal('news-modal')">
                    <div class="icon-circle">üì∞</div>
                    <span>News</span>
                </button>
                <button class="action-btn" onclick="openModal('controller-modal')">
                    <div class="icon-circle">üéÆ</div>
                    <span>Controllers</span>
                </button>
                <button class="action-btn" onclick="openModal('settings-modal')">
                    <div class="icon-circle">‚öôÔ∏è</div>
                    <span>Settings</span>
                </button>
                <button class="action-btn" onclick="location.reload()">
                    <div class="icon-circle">‚≠ï</div>
                    <span>Power</span>
                </button>
            </div>
            <div class="button-hints">
                <span><b class="btn-a">A</b> OK</span>
                <span><b class="btn-b">B</b> Back</span>
            </div>
        </footer>

        <div class="overlay" id="news-modal">
            <div class="modal-window">
                <h2>Gaming News</h2>
                <div class="news-list" id="news-content">Loading live feed...</div>
                <button class="modal-close" onclick="closeAllModals()">Close</button>
            </div>
        </div>

        <div class="overlay" id="settings-modal">
            <div class="modal-window">
                <h2>System Settings</h2>
                <div class="setting-item">
                    <span>Color Theme</span>
                    <button class="toggle" onclick="uiThemeToggle()">Light/Dark</button>
                </div>
                <div class="setting-item">
                    <span>UI Scale (Resolution)</span>
                    <input type="range" min="0.5" max="1.5" step="0.1" value="1" oninput="uiScaleUpdate(this.value)">
                </div>
                <div class="setting-item">
                    <span>FPS Cap</span>
                    <select onchange="uiFpsUpdate(this.value)">
                        <option value="30">30 FPS</option>
                        <option value="60" selected>60 FPS</option>
                        <option value="120">Uncapped</option>
                    </select>
                </div>
                <button class="modal-close" onclick="closeAllModals()">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
