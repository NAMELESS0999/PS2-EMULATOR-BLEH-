<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Hybrid Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="master-ui">
        <nav class="top-nav">
            <div class="user-profile" onclick="openPfpMenu()">
                <div class="avatar" id="main-avatar"></div>
                <span>Player 1</span>
            </div>
            <div class="system-stats"><span id="clock">00:00 AM</span></div>
        </nav>

        <main class="stage">
            <h1 id="game-title-display">Select Software</h1>
            <div id="game-strip"></div>
        </main>

        <footer class="system-footer">
            <div class="nav-row">
                <div class="nav-item" onclick="openNews()"><img src="icons/News.png"><span>News</span></div>
                <div class="nav-item" onclick="openMenu('ctrl-view')"><img src="icons/Controller.png"><span>Controllers</span></div>
                <div class="nav-item" onclick="openMenu('settings-view')"><img src="icons/Settings.png"><span>Settings</span></div>
                <div class="nav-item" onclick="location.reload()"><img src="icons/Power.png"><span>Power</span></div>
            </div>
        </footer>
    </div>

    <div id="pfp-modal" class="overlay"><div class="modal-card"><h2>Profile Icons</h2><div id="pfp-grid" class="pfp-grid"></div><button onclick="closeMenu('pfp-modal')">Back</button></div></div>

    <div id="news-view" class="overlay"><div class="modal-card"><h2>Gaming Pulse</h2><div id="news-grid" class="news-grid"></div><button onclick="closeMenu('news-view')">Back</button></div></div>

    <div id="ctrl-view" class="overlay">
        <div class="modal-card">
            <h2>Controllers</h2>
            <div id="bt-list"><p>Searching for devices...</p></div>
            <button onclick="alert('1. Put device in pairing mode\n2. Select it from the list\n3. Confirm PIN')">Help</button>
            <button onclick="closeMenu('ctrl-view')">Back</button>
        </div>
    </div>

    <div id="settings-view" class="overlay">
        <div class="modal-card">
            <h2>System Settings</h2>
            <div class="settings-group">
                <p>Theme:</p>
                <div class="btn-row"><button onclick="setTheme('dark')">Dark</button><button onclick="setTheme('light')">Light</button></div>
            </div>
            <div class="settings-group">
                <p>Frame Rate Limit:</p>
                <div class="btn-row"><button onclick="setFPS(30)">30</button><button onclick="setFPS(60)">60</button><button onclick="setFPS(120)">120</button><button onclick="setFPS('unlimited')">MAX</button></div>
            </div>
            <button onclick="closeMenu('settings-view')">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
