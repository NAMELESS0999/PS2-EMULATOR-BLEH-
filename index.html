<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Console UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="master-ui">
        <header class="top-nav">
            <div class="user-profile">
                <div class="avatar"></div>
                <span>Player 1</span>
            </div>
            <div class="status-group">
                <span id="clock">00:00</span>
                <span>ðŸ“¶ 88% ðŸ”‹</span>
            </div>
        </header>

        <main class="stage">
            <h1 id="game-title-display">Select Software</h1>
            <div class="carousel-container">
                <div id="game-strip">
                    </div>
            </div>
        </main>

<footer class="system-footer">
    <div class="nav-row">
        <div class="nav-item" onclick="openMenu('news-view')">
            <img src="News.png" alt="News">
            <span>News</span>
        </div>
        <div class="nav-item" onclick="openMenu('ctrl-view')">
            <img src="Controller.png" alt="Controllers">
            <span>Controllers</span>
        </div>
        <div class="nav-item" onclick="openMenu('settings-view')">
            <img src="Settings.png" alt="Settings">
            <span>Settings</span>
        </div>
        <div class="nav-item" onclick="location.reload()">
            <img src="Power.png" alt="Power">
            <span>Power</span>
        </div>
    </div>
</footer>

        <div id="overlay-layer" class="overlay-hide" onclick="closeMenu()">
            <div class="modal-card" onclick="event.stopPropagation()">
                
                <div id="news-view" class="menu-view">
                    <h2>Gaming Pulse</h2>
                    <p class="subtitle">Latest updates from IGDB & Industry Sources</p>
                    <hr>
                    <div id="news-feed">
                        <div class="loading-pulse">Syncing with servers...</div>
                    </div>
                </div>

                <div id="settings-view" class="menu-view">
                    <h2>System Settings</h2>
                    <div class="setting-row">
                        <span>UI Scale</span>
                        <input type="range" min="0.5" max="1.5" step="0.1" value="1" oninput="adjustScale(this.value)">
                    </div>
                </div>

                <button class="back-btn" onclick="closeMenu()">Back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
